<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typo | Typing Game</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="name">Typo</h1>
    <div class="container">
        <p>
            Type the given word within <span class="text-success" id="seconds">5</span>
        </p>
        <h2 id="current-word">hello</h2>
        <input type="text" placeholder="start typning..." id="word-input" autofocus>
        <h4 id="message"></h4>

        <div class="seconds-container">
            <div class="time-container">
                <h3>Time left:
                    <span class="time">0</span>
                </h3>
            </div>
            <div class="score-container">
                <h3>Score:
                    <span class="score">0</span>
                </h3>
            </div>
        </div>
    </div>




    <script src="/index.js"></script>
</body>

</html>
